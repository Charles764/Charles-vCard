
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charles Yeh - 電子名片</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #b2ebf2, #e1f5fe);
      background-attachment: fixed;
      color: #333;
      overflow-x: hidden;
    }
    .decoration {
      position: absolute;
      z-index: 0;
      opacity: 0.25;
    }
    .icon-book {
      top: 40px;
      left: 30px;
      width: 100px;
    }
    .icon-mail {
      bottom: 40px;
      right: 40px;
      width: 80px;
    }
    .icon-globe {
      top: 300px;
      right: 10%;
      width: 90px;
    }
    .card {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 60px auto;
      background-color: #ffffffee;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      text-align: left;
    }
    .header {
      text-align: center;
    }
    .logo {
      width: 70px;
      margin-bottom: 15px;
    }
    h1 {
      margin-bottom: 5px;
      color: #01579b;
    }
    h2 {
      margin-top: 0;
      font-weight: normal;
      color: #0277bd;
    }
    .contact {
      margin-top: 30px;
      font-size: 17px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }
    .row img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }
    .value a {
      color: #0277bd;
      text-decoration: none;
    }
    .qr {
      text-align: center;
      margin-top: 40px;
    }
    .qr img {
      width: 130px;
      border: 4px solid #4fc3f7;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="icon_book.png" class="decoration icon-book" alt="Book background" />
  <img src="icon_mail.png" class="decoration icon-mail" alt="Mail background" />
  <img src="icon_globe.png" class="decoration icon-globe" alt="Globe background" />
  <div class="card">
    <div class="header">
      <img src="logo_book_icon.png" alt="Logo" class="logo" />
      <h1>葉晉涵 / Charles Yeh</h1>
      <h2>英文教師・英文翻譯員・業務專員</h2>
    </div>
    <div class="contact">
      <div class="row">
        <img src="icon_mail.png" alt="Mail icon" />
        <div class="value"><a href="mailto:charles286@gmail.com">charles286@gmail.com</a></div>
      </div>
      <div class="row">
        <img src="icon_book.png" alt="Phone icon" />
        <div class="value"><a href="tel:0934347555">0934347555</a></div>
      </div>
      <div class="row">
        <img src="icon_globe.png" alt="Globe icon" />
        <div class="value">台灣 / 英文教學服務</div>
      </div>
    </div>
    <div class="qr">
      <p>掃描 QR 碼瀏覽電子名片</p>
      <img src="charles_yeh_vcard_qr.png" alt="QR Code" />
    </div>
  </div>
</body>
</html>
